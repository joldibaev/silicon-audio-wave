<ng-container *ngIf="audioSrc">
  <audio #audioRef [src]="audioSrc"></audio>

  <div [style.--color]="color"
       class="silicon-audio-wave-wrapper">
    <ng-container *ngIf="!error; else errorMsg">
      <ng-container *ngIf="audioRef.paused; else pauseBtn">
        <button class="silicon-audio-wave-btn" (click)="play()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path
              d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
          </svg>
        </button>
      </ng-container>
      <ng-template #pauseBtn>
        <button class="silicon-audio-wave-btn" (click)="pause()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
          </svg>
        </button>
      </ng-template>

      <div class="silicon-audio-wave" [style.width]="width+'px'">
        <ng-container *ngIf="!loading; else loader">
          <svg (click)="setTime($event)"
               [attr.height]="height"
               [attr.width]="width"
               class="real">
            <rect *ngFor="let rect of normalizedData; index as index"
                  [attr.height]="rect * height"
                  [attr.width]="2"
                  [attr.x]="index * gap"
                  [attr.y]="height - (rect * height)"
                  [attr.rx]="rounded ? 1 : 0"
                  [attr.ry]="rounded ? 1 : 0">
            </rect>
          </svg>
          <svg [attr.height]="height"
               [attr.width]="width"
               [style.color]="color"
               [style.width]="playedPercent + '%'"
               class="fake">
            <rect *ngFor="let rect of normalizedData; index as index"
                  [attr.height]="rect * height"
                  [attr.width]="2"
                  [attr.x]="index * gap"
                  [attr.y]="height - (rect * height)"
                  [attr.rx]="rounded ? 1 : 0"
                  [attr.ry]="rounded ? 1 : 0"></rect>
          </svg>
        </ng-container>
        <ng-template #loader>
          <div class="silicon-audio-wave-loading">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </ng-template>
      </div>
    </ng-container>
    <ng-template #errorMsg>
      Some errors occured
    </ng-template>
  </div>
</ng-container>
